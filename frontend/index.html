<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CampusBuzz - Your campus microblogging platform">
    <meta name="theme-color" content="#6366f1">
    
    <title>CampusBuzz - Campus Microblogging</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-512.png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">CampusBuzz</div>
                <div class="header-actions">
                    <div class="user-info hidden" id="userInfo">
                        <span id="usernameDisplay"></span>
                    </div>
                    <button class="btn btn-ghost btn-icon hidden" id="logoutBtn" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                    <button class="btn btn-primary hidden" id="loginBtn">Login</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Post Composer (shown when logged in) -->
            <div class="card post-composer hidden" id="postComposer">
                <textarea 
                    class="composer-input" 
                    id="postContent" 
                    placeholder="What's happening on campus? ðŸŽ“"
                    maxlength="500"
                ></textarea>
                <div class="composer-actions">
                    <div class="composer-tools">
                        <button class="btn btn-ghost btn-icon" id="imageUploadBtn" title="Add image">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <span class="char-counter" id="charCounter">0/500</span>
                        <button class="btn btn-primary" id="postBtn">Post</button>
                    </div>
                </div>
                <div id="imagePreview" class="hidden" style="margin-top: 1rem; position: relative;">
                    <img id="previewImg" style="width: 100%; border-radius: var(--radius-lg); max-height: 200px; object-fit: cover;">
                    <button class="btn btn-ghost btn-icon" id="removeImageBtn" style="position: absolute; top: 0.5rem; right: 0.5rem; background: var(--bg-primary);">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Timeline -->
            <div id="timeline">
                <!-- Loading State -->
                <div class="loading-container" id="loadingState">
                    <div class="spinner"></div>
                </div>

                <!-- Posts Container -->
                <div id="postsContainer"></div>

                <!-- Empty State -->
                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-state-icon">ðŸ“­</div>
                    <h3>No posts yet</h3>
                    <p>Be the first to share something on campus!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Login/Register Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="authTitle">Welcome to CampusBuzz</h2>
                <p class="modal-subtitle">Connect with your campus community</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginUsername">Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="loginUsername" 
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="loginPassword" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                <div class="form-error hidden" id="loginError"></div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="text-center mt-md" style="color: var(--text-muted); font-size: 0.875rem;">
                    Don't have an account? 
                    <a href="#" id="showRegisterLink" style="color: var(--primary-light);">Register</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label class="form-label" for="registerUsername">Username</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="registerUsername" 
                        required
                        autocomplete="username"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="registerEmail" 
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="registerPassword" 
                        required
                        autocomplete="new-password"
                    >
                </div>
                <div class="form-error hidden" id="registerError"></div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <p class="text-center mt-md" style="color: var(--text-muted); font-size: 0.875rem;">
                    Already have an account? 
                    <a href="#" id="showLoginLink" style="color: var(--primary-light);">Login</a>
                </p>
            </form>

            <!-- NUWebspace Auth Placeholder -->
            <div style="margin-top: var(--spacing-xl); padding-top: var(--spacing-xl); border-top: 1px solid var(--glass-border);">
                <button class="btn btn-secondary" style="width: 100%;" id="nuwebspaceAuthBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Login with NUWebspace (Coming Soon)
                </button>
                <p style="text-align: center; margin-top: var(--spacing-sm); font-size: 0.75rem; color: var(--text-muted);">
                    Configure NUWebspace credentials in backend to enable
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
